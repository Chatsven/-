<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十山计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #000;
            font-family: Arial, sans-serif;
            position: relative;
        }

       .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

       .display {
            grid-column: 1 / -1;
            text-align: right;
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
        }

       .btn {
            width: 80px;
            height: 80px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       .btn.gray {
            background-color: #555;
            color: white;
        }

       .btn.gray:hover {
            background-color: #777;
        }

       .btn.orange {
            background-color: #ff9500;
            color: white;
        }

       .btn.orange:hover {
            background-color: #ffb433;
        }

       .history-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z - index: 1;
        }

       .history-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box - shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max - width: 90%;
            max - height: 90%;
            overflow - y: auto;
        }

       .history-item {
            margin - bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border - radius: 5px;
            display: flex;
            flex - direction: column;
            align - items: center;
        }

       .history-formula {
            color: #999;
            font - size: 16px;
            margin - bottom: 5px;
        }

       .history-result {
            color: #000;
            font - size: 20px;
        }

       .close-history-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font - size: 20px;
            cursor: pointer;
        }

       .clear-history-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       .clear-history-btn:hover {
            background-color: #e52d22;
        }

       .history-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       .history-btn:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="btn gray" data - value="AC">AC</button>
        <button class="btn gray" data - value="+/-">+/-</button>
        <button class="btn gray" data - value="%">%</button>
        <button class="btn orange" data - value="/">÷</button>
        <button class="btn gray" data - value="7">7</button>
        <button class="btn gray" data - value="8">8</button>
        <button class="btn gray" data - value="9">9</button>
        <button class="btn orange" data - value="×">×</button>
        <button class="btn gray" data - value="4">4</button>
        <button class="btn gray" data - value="5">5</button>
        <button class="btn gray" data - value="6">6</button>
        <button class="btn orange" data - value="−">−</button>
        <button class="btn gray" data - value="1">1</button>
        <button class="btn gray" data - value="2">2</button>
        <button class="btn gray" data - value="3">3</button>
        <button class="btn orange" data - value="+">+</button>
        <button class="btn gray" data - value="0">0</button>
        <button class="btn gray" data - value=".">.</button>
        <button class="btn orange" data - value="=">=</button>
    </div>
    <button id="history - btn">查看历史记录</button>
    <div class="history - popup" id="history - popup">
        <div class="history - popup - content">
            <span class="close - history - popup" id="close - history - popup">&times;</span>
            <div class="history" id="history"></div>
            <button class="clear - history - btn" id="clear - history - btn">清理历史记录</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        const historyBtn = document.getElementById('history - btn');
        const historyDiv = document.getElementById('history');
        const clearHistoryBtn = document.getElementById('clear - history - btn');
        const historyPopup = document.getElementById('history - popup');
        const closeHistoryPopup = document.getElementById('close - history - popup');

        function appendValue(value) {
            if (value === 'AC') {
                currentInput = '0';
            } else if (value === '=') {
                try {
                    const result = eval(currentInput.replace('×', '*').replace('÷', '/').replace('−', '-'));
                    currentInput = result;
                    sendCalculation(currentInput);
                } catch (error) {
                    currentInput = 'Error';
                }
            } else if (value === '+/-') {
                currentInput = (-parseFloat(currentInput)).toString();
            } else if (value === '%') {
                currentInput = (parseFloat(currentInput) / 100).toString();
            } else {
                if (currentInput === '0') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
            }
            display.textContent = currentInput;
        }

        function sendCalculation(calculation) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/save - calculation', true);
            xhr.setRequestHeader('Content - Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Calculation saved successfully');
                }
            };
            xhr.send(JSON.stringify({ calculation }));
        }

        historyBtn.addEventListener('click', function () {
            getHistory();
            historyPopup.style.display = 'block';
        });

        clearHistoryBtn.addEventListener('click', function () {
            clearHistory();
        });

        closeHistoryPopup.addEventListener('click', function () {
            historyPopup.style.display = 'none';
        });

        function getHistory() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/get - history', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const history = JSON.parse(xhr.responseText);
                    historyDiv.innerHTML = '';
                    history.forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.classList.add('history - item');
                        const formula = document.createElement('span');
                        formula.classList.add('history - formula');
                        formula.textContent = item.formula;
                        const result = document.createElement('span');
                        result.classList.add('history - result');
                        result.textContent = item.result;
                        historyItem.appendChild(formula);
                        historyItem.appendChild(result);
                        historyDiv.appendChild(historyItem);
                    });
                }
            };
            xhr.send();
        }

        function clearHistory() {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/clear - history', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('History cleared successfully');
                    historyDiv.innerHTML = '';
                    historyPopup.style.display = 'none';
                }
            };
            xhr.send();
        }

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                appendValue(button.dataset.value);
            });
        });
    </script>
</body>

</html>
